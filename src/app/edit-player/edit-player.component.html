<h1 mat-dialog-title>Edit player</h1>
<img
  [mat-dialog-close]="picture"
  class="profile-picture"
  *ngFor="let picture of allProfilePictures"
  src="{{ picture }}"
/>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Close</button>
  <button color="warn" mat-button [mat-dialog-close]="'DELETE'" cdkFocusInitial>
    Delete player
  </button>
</div>
