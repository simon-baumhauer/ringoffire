<div class="field">
  <div class="card-stack">
    <!-- Card stack -->
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      src="/assets/card_cover.png"
    />
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="/assets/card_cover.png"
    />
    <!-- stack for played cards -->>
    <img
      class="played-card"
      *ngFor="let card of game.playedCards"
      src="../assets/cards/{{ card }}.png"
      alt=""
    />
    <!-- current card (Animation) -->
    <img
      *ngIf="pickCardAnimation"
      [class.pick-card]="pickCardAnimation"
      (click)="takeCard()"
      class="pick-card"
      style="right: 25px"
      src="../assets/cards/{{ currentCard }}.png"
    />
  </div>
</div>
