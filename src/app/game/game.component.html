<app-player
  [ngStyle]="{ 'top.px': 100 + i * 120 }"
  *ngFor="let player of game.players; let i = index"
  class="player-position"
  [name]="player"
></app-player>
<div class="field">
  <div class="card-stack">
    <!-- Card stack -->
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      src="/assets/card_cover.png"
    />
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="/assets/card_cover.png"
    />
    <!-- stack for played cards -->>
    <img
      class="played-card"
      *ngFor="let card of game.playedCards"
      src="../assets/cards/{{ card }}.png"
      alt=""
    />
    <!-- current card (Animation) -->
    <img
      *ngIf="pickCardAnimation"
      [class.pick-card]="pickCardAnimation"
      (click)="takeCard()"
      class="pick-card"
      style="right: 25px"
      src="../assets/cards/{{ currentCard }}.png"
    />
  </div>
</div>

<button mat-fab color="primary" class="btn-add">
  <mat-icon>add</mat-icon>
</button>
