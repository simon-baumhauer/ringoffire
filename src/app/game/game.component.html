<app-player
  [ngStyle]="{ 'top.px': 100 + i * 90 }"
  [playerActive]="i == game.currentPlayer"
  *ngFor="let player of game.players; let i = index"
  class="player-position hide-mobile"
  [name]="player"
></app-player>

<div class="scroll-container hide-desktop">
  <app-player-mobile
    [playerActive]="i == game.currentPlayer"
    *ngFor="let player of game.players; let i = index"
    [name]="player"
  ></app-player-mobile>
</div>
<div class="field">
  <div class="card-stack">
    <!-- Card stack -->
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      src="/assets/card_cover.png"
    />
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="/assets/card_cover.png"
    />
    <!-- stack for played cards -->>
    <img
      class="played-card"
      *ngFor="let card of game.playedCards"
      src="../assets/cards/{{ card }}.png"
      alt=""
    />
    <!-- current card (Animation) -->
    <img
      *ngIf="game.pickCardAnimation"
      [class.pick-card]="game.pickCardAnimation"
      (click)="takeCard()"
      class="pick-card"
      style="right: 25px"
      src="../assets/cards/{{ game.currentCard }}.png"
    />
  </div>
</div>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
  <mat-icon>add</mat-icon>
</button>
